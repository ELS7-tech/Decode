    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <script src="Encrip.js" type="text/Javascript"></script>

        <body background= "back.png" alt="fundo roxo">
            <header> DECODIFICADOR </header> 
            <main class="conteudo__principal">        
                <section class="texto">
                <textarea class="conteudo__principal__input" placeholder="Digite seu texto" ></textarea>
                </section>
                <div class="conteudo_principal_atenção">
                <img class="atenção" src="attention.png" alt="Ícone de exclamação">
                <p>Apenas letras minúsculas e sem acento.</p>
                </div>          
                <div class="espaco__botoes">
                <button class="botoes" id="botaoC" onclick="processar('criptografar')">Criptografar</button>
                <button class="botoes" id="botaoD" onclick="processar('descriptografar')">Descriptografar</button>
                </div>
                <section class="conteudo__resultado">
                    <p id="resultado" class="resultado_texto"></p>
                    <img src="aguar.png" alt="imagemResultado" id="imagemResultado">
                    <img id="frameResultado" class="frameResultado" src="Frame.png" >
                    <div class="copiarBotao" alt="copiarBotao" onclick="copiarTexto()">Copiar</div>
                </section>
            </main>
    <footer class="rodape">
            <p id="projeto">Projeto desenvolvido por Ederson Lourenço - 2024</p>
    </footer>
